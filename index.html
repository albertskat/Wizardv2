<head>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,900" rel="stylesheet">

<script src="./js/jquery.js"></script>

<body>
<h2>Choose your number of cards:</h2>
1 card: &nbsp;<input type="radio" name="userAnswerChoice" value="&lt;div class=&quot;toolbar&quot;&gt; &lt;a href=&quot;&quot;&gt;&lt;span class=&quot;fa fa-home fa-3x&quot;&gt;<br>
&lt;/span&gt;&lt;/a&gt; &lt;/div&gt; &lt;ul class=&quot;cardgroupselect&quot;&gt; &lt;!-- CARD 1 --&gt; &lt;li class=&quot;card-1 original&quot;&gt;<br>
&lt;div class=&quot;vertical-text&quot;&gt;&lt;p class=&quot;side-title&quot;&gt; Card 1 Title Here &lt;/p&gt;&lt;/div&gt; &lt;div class=&quot;horizontal-title&quot;&gt;&lt;/div&gt;<br>
&lt;div class=&quot;visible collapsed&quot;&gt; &lt;h1&gt; Card 1 Title Here &lt;br&gt;&lt;br&gt;&lt;/h1&gt; &lt;span class=&quot;fa fa-file fa-5x img-circle&quot;&gt;&lt;/span&gt;<br>
&lt;div class=&quot;description&quot;&gt; &lt;div class=&quot;optiona&quot;&gt;&lt;p&gt; Card 1 Description Here &lt;/p&gt;&lt;/div&gt; &lt;div class=&quot;optionb&quot;&gt;&lt;p&gt;<br>
&lt;/p&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;div class=&quot;hidden expanded&quot;&gt; &lt;div class=&quot;optiona&quot;&gt; &lt;!-- INSERT YOUR CARD 1 LAYOUT HERE --&gt; &lt;/div&gt;<br>
&lt;div class=&quot;optionb&quot;&gt; &lt;div class=&quot;layout1&quot;&gt; &lt;/div&gt;&lt;/div&gt;&lt;/div&gt; &lt;/li&gt; &lt;/ul&gt;"/><br>


2 cards: <input type="radio" name="userAnswerChoice" value="Two"/><br>
3 cards: <input type="radio" name="userAnswerChoice" value="Three"/><br>
4 cards: <input type="radio" name="userAnswerChoice" value="Four"/><br>
5 cards: <input type="radio" name="userAnswerChoice" value="Five"/><br>
6 cards: <input type="radio" name="userAnswerChoice" value="Six"/><br>

<p><span>Copy this text: </span><br>
<input type="text" id="copyThis"/></p>

<script type="text/javascript">
function handleUserAnswer(e){
    var el = e.target || e.srcElement;
    document.getElementById('copyThis').value = el.value;
}
var radios = document.getElementsByTagName('input');
for(var i = 0; i<radios.length; i++){
    var r = radios[i];
    if(r.getAttribute('name') == 'userAnswerChoice'){
        if(r.addEventListener){
            r.addEventListener('change',handleUserAnswer);
        }else if(r.attachEvent){
            r.attachEvent('onchange',handleUserAnswer);
        }else{
            r.onChange = handleUserAnswer;
        }
    }
}
</script>

</body>
</html>
